<div class="container">


  <div class="jumbotron text-center">
    <h1>Wow Hi!</h1>
    <p class="lead">
      Nice to see you! Check this demo out.
    </p>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Novels</h3>
      <tabset>
        <tab heading="New">
          <test-form-new object="newNovel"></test-form-new>
        </tab>

        <tab heading="{{novel.data.title}}" ng-repeat="novel in novels.data" ng-hide="novel.pristine">
          <test-form object="novel"></test-form>
        </tab>
      </tabset>
    </div>

    <div class="col-md-4">
      <h3>People</h3>
      <tabset>
        <tab heading="New">
          <test-form-new object="newPerson"></test-form-new>
        </tab>

        <tab heading="{{person.toString()}}" ng-repeat="person in people.data" ng-hide="person.pristine">
          <test-form object="person"></test-form>
        </tab>
      </tabset>
    </div>

    <div class="col-md-4">
      <h3>Dieties</h3>
      <tabset>
        <tab heading="New">
          <test-form-new object="newDiety"></test-form-new>
        </tab>

        <tab heading="{{diety.data.name}}" ng-repeat="diety in dieties.data" ng-hide="diety.pristine">
          <test-form object="diety"></test-form>
        </tab>
      </tabset>
    </div>

  </div>
  <hr>
  <div class="well">
    <json-formatter json="novels" open="1"></json-formatter>
    <json-formatter json="people" open="1"></json-formatter>
    <json-formatter json="dieties" open="1"></json-formatter>
  </div>
