
<div style="margin: 0 100px;">


  <h1>Collections</h1>
  <div class="btn btn-primary" style="position:fixed; top:40px;right:20px;" ng-click="reset()">Reset</div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <collection collection="novels"></collection>
    </div>
    <div class="col-md-4">
      <collection collection="people"></collection>
    </div>
    <div class="col-md-4">
      <collection collection="dieties"></collection>
    </div>
  </div>

  <h1>Objects</h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <h3>Novels</h3>
      <tabset>
        <tab heading="New">
          <test-form-new object="newNovel"></test-form-new>
        </tab>

        <tab heading="{{novel.toString()}}" ng-repeat="novel in novels.data" ng-hide="novel.pristine">
          <test-form object="novel"></test-form>
        </tab>
      </tabset>
    </div>

    <div class="col-md-4">
      <h3>People</h3>
      <tabset>
        <tab heading="New">
          <test-form-new object="newPerson"></test-form-new>
        </tab>

        <tab heading="{{person.toString()}}" ng-repeat="person in people.data" ng-hide="person.pristine">
          <test-form object="person"></test-form>
        </tab>
      </tabset>
    </div>

    <div class="col-md-4">
      <h3>Dieties</h3>
      <tabset>
        <tab heading="New">
          <test-form-new object="newDiety"></test-form-new>
        </tab>

        <tab heading="{{diety.toString()}}" ng-repeat="diety in dieties.data" ng-hide="diety.pristine">
          <test-form object="diety"></test-form>
        </tab>
      </tabset>
    </div>

  </div>

  <hr>
  <h1>JSON</h1>
  <div class="well">
    <json-formatter json="novels" open="1"></json-formatter>
    <json-formatter json="people" open="1"></json-formatter>
    <json-formatter json="dieties" open="1"></json-formatter>
  </div>

</div>
